language: go
dist: trusty
sudo: required
go:
  - 1.9.x
  - 1.10.x
env:
  - FTP_SERVER=vsftpd
  - FTP_SERVER=proftpd
before_install:
- sudo $TRAVIS_BUILD_DIR/.travis/prepare.sh "$FTP_SERVER"
- sudo sysctl net.ipv6.conf.lo.disable_ipv6=0
- go get github.com/mattn/goveralls
- go get github.com/golang/lint/golint
script:
- goveralls -v
- golint -set_exit_status $(go list ./...)
